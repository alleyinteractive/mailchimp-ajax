<form class="mailchimp-ajax" id="%s"> <!-- mailchimp_ajax_form_id -->
	<div class="custom-fields-container fields">
		%s <!-- mailchimp_ajax_custom_fields_html -->
	</div>
	<div class="email-field-container fields">
		%s <!-- mailchimp_ajax_email_field -->
		<input type="hidden" name="subscribe-nonce" value="%s" />
		%s <!-- mailchimp_ajax_subscribe_button -->
	</div>

	<div class="response error" style="display:none">
		<ul>
		</ul>
		<a href="#">%s</a> <!-- mailchimp_ajax_error_msg -->
	</div>

	<div class="response success" style="display:none">
		<p>%s</p> <!-- mailchimp_ajax_success_msg -->
	</div>
</form>
